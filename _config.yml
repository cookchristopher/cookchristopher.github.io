name: Christopher Cook
description: Front End Developer & Javascript Community Lead at Sky.

aboutPage: true

markdown: redcarpet
highlighter: pygments
gems: [jekyll-paginate]
paginate: 20
baseurl: /
domain_name: 'http://cookc.co.uk'
disqus: false

permalink:       /:year/:title/

defaults:
    -
        scope:
            path: "" # empty string for all files
            type: pages
        values:
            layout: default
    -
        scope:
            path: "" # empty string for all files
            type: posts
        values:
            layout: post
    -
        scope:
            path: ""
            type: drafts
        values:
            layout: post
